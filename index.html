<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
	<title>Calculadora de energía de impacto de asteroide</title>
    <style>
        :root {
            --white: white;
            --black: black;
            --blue-top-container: #0000CC ;
            --grey-text: #CFD8DC;
            --blue-dark:#0E2675;
            --purple-dark-text: #212355;
            --blue-sea: #E1F5FE;
            --blue-intens-text: #0033FF;
            --xsm: 10px;
            --sm: 12px;
            --mm: 16px;
            --lm: 20px;
            --xlm: 28px;

        }
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
        }
        .main-container{
            width: 380px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-sub-container {
            width: 100%;
            height: 300px;
            border-radius: 0 0 24px 24px;
            background-color: var(--blue-top-container);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .title {
            color: var(--grey-text);
            font-size: var(--lm);
            font-weight: 600;
            text-align: center;
        }

        .results {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-color: var(--blue-dark);
            box-shadow: 0 0 6px 8px var(--grey-text);
        }
    </style>
	<script type="text/javascript">
		function calcularEnergia() {
			var diametro = parseFloat(document.getElementById("diametro").value);
			var velocidad = parseFloat(document.getElementById("velocidad").value);
            var densidadAsteoriode = parseFloat(document.getElementById("densidad").value);
            var densidadMedio = parseFloat(document.getElementById("densidad-medio").value);
            var velocidadDelSonidoEnElMedio = parseFloat(document.getElementById("velocidad-sonido-medio").value);

			var radio = diametro / 2;
			var volumen = (4/3) * Math.PI * radio * radio * radio;
			var masa = volumen * 2500;
			var velocidad_ms = velocidad * 1000;
			var energia = 0.5 * masa * velocidad_ms * velocidad_ms;
            // Conversión de julios a megatones
            var energiaEnMegatones = energia * 2.39006e-13;
            // Actualización del resultado de la conversión
            document.getElementById("resultado1").innerHTML = "La energía es equivalente a " + energiaEnMegatones.toFixed(2) + " megatones.";

            // Cálculo del radio de alcance de la explosión
            var radioDeAlcance = Math.pow((energia / ((4/3) * Math.PI * densidadMedio * velocidadDelSonidoEnElMedio)), 1/3);
  
            // Actualización del resultado del cálculo del radio de alcance
            document.getElementById("resultado2").innerHTML = "Radio de " + (radioDeAlcance/1000).toFixed(2) + " Kms.";
            document.getElementById("resultado3").innerHTML = "O " + radioDeAlcance.toFixed(2) + " metros.";

		}
	</script>
</head>
<body>
    <div class="main-container">
        <div class="top-sub-container">
	        <p class="title">Impact Calculator</p>
            <div class="results">  
                <p id="resultado2"></p>
                <p id="resultado3"></p>
            </div>
            <p>Energia Liberada</p>
            <p id="resultado1"></p>
        </div>
	<p>Ingresa los datos.</p>
	<form class="data">
		<label for="diametro">Diámetro del asteroide (metros):</label>
		<input type="number" id="diametro" name="diametro">
        <label for="densidad">densidad del asteroide (Kg/m3):</label>
		<input type="number" id="densidad" name="densidad">
		<label for="velocidad">Velocidad del asteroide (kilómetros por segundo):</label>
		<input type="number" id="velocidad" name="velocidad">
        <label for="densidad-medio">Densidad del medio (Kg/m3):</label>
		<input type="number" id="densidad-medio" name="densidad-medio">
		<label for="velocidad-sonido-medio">Velocidad del sonido en el medio (metros por segundo):</label>
		<input type="number" id="velocidad-sonido-medio" name="velocidad-sonido-medio">
		<input class="primary-button" type="button" value="Calcular energía" onclick="calcularEnergia()">
	</form>
	
    </div>

</body>
</html>
